<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Single+Day&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>
            Cachorros
        </h1>
        <a href="#">Raças</a>
        <a href="#">Curiosidades</a>
        <a href="#">Instituições</a>
    </header>

    <main>
        <p>Quer saber mais sobre doguinhos?</p>
        <p id="segundo">Aqui você pode aprender</p>
        <ul>
            <li>
                Raças
            </li>
            <li>
                Curiosidades
            </li>
            <li>
                Instituições
            </li>
        </ul>
        <p>É muito simples, <br> basta clicar nas <br> opções no menu</p>
    </main>
    
</body>
</html>
